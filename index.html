<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhymeFinder â€“ Find Words That Rhyme!</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        p {
            max-width: 500px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }

        input {
            padding: 0.8rem;
            width: 250px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-right: 0.5rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            background: #fff;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #fdbb2d;
            color: #000;
        }

        #results {
            margin-top: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .rhyme-word {
            display: inline-block;
            margin: 0.3rem;
            background: rgba(255,255,255,0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ RhymeFinder</h1>
    <p>Type a word, and we'll find all the words that rhyme with it!</p>

    <div>
        <input type="text" id="wordInput" placeholder="Enter a word...">
        <button onclick="findRhymes()">Find Rhymes</button>
    </div>

    <div id="results"></div>

    <footer>Â© 2025 RhymeFinder | Powered by Datamuse API</footer>

    <script>
        async function findRhymes() {
            const word = document.getElementById("wordInput").value.trim();
            const resultsDiv = document.getElementById("results");

            if (!word) {
                resultsDiv.innerHTML = "<p>Please enter a word to find rhymes!</p>";
                return;
            }

            resultsDiv.innerHTML = "<p>Loading rhymes for <strong>" + word + "</strong>...</p>";

            try {
                const response = await fetch(`https://api.datamuse.com/words?rel_rhy=${word}`);
                const data = await response.json();

                if (data.length === 0) {
                    resultsDiv.innerHTML = `<p>No rhymes found for <strong>${word}</strong>. Try another word!</p>`;
                    return;
                }

                const rhymes = data.slice(0, 30) // show up to 30 rhymes
                    .map(item => `<span class="rhyme-word">${item.word}</span>`)
                    .join("");

                resultsDiv.innerHTML = `<h2>Rhymes with "${word}":</h2>${rhymes}`;
            } catch (error) {
                resultsDiv.innerHTML = `<p>Something went wrong! Please try again later.</p>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
